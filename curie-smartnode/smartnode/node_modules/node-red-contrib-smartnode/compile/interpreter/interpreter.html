<!-- IOT input node -->
<script type="text/javascript">
    RED.nodes.registerType('interpreter',{
        category: 'compile',
        color: '#a6bbcf',
        defaults: {
            name: {value:"to curie"}
        },
        inputs:0,
        outputs:0,
        align: "right",
        icon: "serial.png",
        label: function() {
            return this.name;
        },
        paletteLabel: function () {
            return this.name||this._("interpreter.label.palette");
        },
        oneditprepare: function() {
        },
        oneditsave: function() {

        }
    });
</script>

<script type="text/x-red" data-template-name="interpreter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="interpreter.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]interpreter.label.name-placeholder">
    </div>
</script>
