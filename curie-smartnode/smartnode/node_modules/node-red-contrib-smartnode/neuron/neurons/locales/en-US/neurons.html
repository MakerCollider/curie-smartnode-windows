<script type="text/x-red" data-help-name="Neurons">
<h3 id="Neurons node"><strong>Neurons Node</strong></h3>

<p>This node is the core node of CurieNeurons, which can be used in combination with other nodes, and it can also be used separately.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Type：Common or Advanced</li>
<li>Dimension：The data dimension</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
<strong>Common</strong> <br>
<li>
<code>Learn</code> data format：<br>
typeof array,Each elements is: 1,length,pattern categoryID,learning data<br>
<a>for example</a>:1,3,5,40,40,40
</li>
<li>
<code>Identification</code> data format：<br>
typeof array,Each elements is: 0,length,identify data<br>
<a>for example</a>:0,3,40,40,40
</li>
</ol>

<ol>
<strong>Advanced</strong> <br>
<li>
<code>neuronStatus</code> Mode state parameter <br>
1-Learning, 0-Identification classify<br>
</li>
<li>
<code>category</code> category parameter <br>
categoryID (positive integer)<br>
</li>
<li>
<code>payload</code> parameter <br>
Learning or identify data<br>
</li>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Result:categoryID, Firing Neuron, dist</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configuration the node parameters and select the application category as <code>common</code>; According to the input data format to provide data so that it can complete the learning and identification.</li>
<li>If you choose the application category is <code>advanced</code>, you need to use the change nodes to provide the parameters required by input data so that it can complete the learning and identification.</li>
<li>The upstream need to connect a change node and set the input to msg.neuronStatus and set the value to 0, 1; Then connect to a new change node, set the input to msg.category, set value (0~9); Finally it can be connected with a plurality of nodes as data input node.</li>
<li>When the neuronStatus value is 1, category>0 is the categoryID; When category==0, it will be <code>learning</code>; When the neuronStatus value is 0, category==0, it will be identify <code>classify</code> data.</li>
</ol>
<ol>
<strong>For example</strong>: <a href="http://www.makercollider.com/curie/detail?id=52" target="_blank">http://www.makercollider.com/curie/detail?id=52</a>
</ol>
</script>
