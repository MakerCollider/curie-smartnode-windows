<script type="text/x-red" data-help-name="Neurons">
<h3 id="Neurons node"><strong>Neurons节点</strong></h3>

<p>本节点是CurieNeurons的核心节点，可结合其他节点使用，也可以单独使用。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>应用类别：通用方式和高级应用</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>
<h5><strong>【通用】</strong></h5>
<ol>
<li>
<code>学习</code> 数据格式：<br>
数组类型,每个元素分别为: 1,长度,分类ID,学习数据<br>
<a>例：</a>:1,3,5,40,40,40
</li>
<li>
<code>识别</code> 数据格式：<br>
数组类型,每个元素分别为: 0,长度,识别数据<br>
<a>例：</a>:0,3,40,40,40
</li>
</ol>
<h5><strong>【高级】</strong></h5>
<ol>
<li>
<code>neuronStatus</code>模式状态参数 <br>
 1-学习,0-识别.
</li>
<li>
<code>category</code>分类参数<br>
 分类ID (正整数).
</li>
<li>
<code>payload</code>参数<br>
学习或识别数据.
</li>
</ol>
<h4 id="Output"><strong>输出</strong></h4>
<ol>结果:分类ID、神经元、 距离差值</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置节点参数；选择应用类别为<code>通用</code>，依照输入数据格式提供数据，可完成学习和识别；</li>
<li>若选择应用类别为<code>高级</code>，则需要使用change节点来提供输入数据所要求的参数，可完成学习和识别。</li>
<li>上游需要连接一个change节点,设置输入为msg.neuronStatus,设定值为0、1;再连接一个change节点,设置输入为msg.category,设定值为(0~9);最后可再连接若干节点作为数据输入节点。</li>
<li>neuronStatus值为1时,category>0表示分类ID,当category==0时,进行<code>学习</code>;<br>neuronStatus值为0时,当category==0时,进行<code>识别</code>。</li>
</ol>
<ol>
<strong>示例</strong>: <a href="http://www.makercollider.com/curie/detail?id=52" target="_blank">http://www.makercollider.com/curie/detail?id=52</a>
</ol>
</script>
