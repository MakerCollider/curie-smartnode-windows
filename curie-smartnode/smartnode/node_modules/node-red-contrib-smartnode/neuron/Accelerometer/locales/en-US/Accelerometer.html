<script type="text/x-red" data-help-name="Accelerometer">
<h3 id="accelerometer node"><strong>Accelerometer Node</strong></h3>

<p>The node represents the <strong>Accelerometer</strong> module from the CurieNeurnos suite.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Interval：Time interval of Acceleration output value, in milliseconds</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Acceleration value</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.</li>
<li>When the <code>input</code> is 1,the node outputs current acceleration value at each time interval.When the <code>input</code> is 0,the node outputs nothing.</li>
</ol>
</script>
