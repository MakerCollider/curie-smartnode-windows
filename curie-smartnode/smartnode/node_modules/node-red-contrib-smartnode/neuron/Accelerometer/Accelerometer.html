<script type="text/x-red" data-template-name="Accelerometer">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="Accelerometer.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]Accelerometer.label.name-placeholder">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock-o"></i> <span data-i18n="Accelerometer.label.interval"></span></label>
        <input type="number" id="node-input-interval">
    </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('Accelerometer',{
      category: 'CurieNeurons',
      color: '#a6bbcf',
      defaults: {
        name: {value: "Accelerometer", required: false},
        interval: {value: "100", required: true}
      },
      inputs:1,
      outputs:1,
      icon: "light.png",
      label: function() {
          return this.name;
      },
      paletteLabel: function () {
          return this.name||this._("Accelerometer.label.palette");
      },
      oneditprepare: function() {
      }
  });
</script>
