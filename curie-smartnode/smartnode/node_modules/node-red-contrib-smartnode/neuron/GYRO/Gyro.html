<script type="text/x-red" data-template-name="Gyro">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="Gyro.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]Gyro.label.name-placeholder">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-clock-o"></i> <span data-i18n="Gyro.label.interval"></span></label>
        <input type="number" id="node-input-interval">
    </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('Gyro',{
      category: 'CurieNeurons',
      color: '#a6bbcf',
      defaults: {
        name: {value: "Gyro", required: false},
        interval: {value: "100", required: false}
      },
      inputs:1,
      outputs:1,
      icon: "light.png",
      label: function() {
          return this.name;
      },
      paletteLabel: function () {
          return this.name||this._("Gyro.label.palette");
      },
      oneditprepare: function() {
      }
  });
</script>
