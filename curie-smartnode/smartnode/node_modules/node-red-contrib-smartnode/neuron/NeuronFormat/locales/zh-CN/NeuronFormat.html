<script type="text/x-red" data-help-name="NeuronFormat">
<h3 id="NeuronFormat node"><strong>数据格式化节点</strong></h3>

<p>本节点是辅助其他节点完成CurieNeurons示例的必备节点，提供给Neurons所需的数据格式。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>维数：数据维数</li>
<li>长度：数据长度</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
<li>
<code>neuronStatus</code>模式状态参数 <br>
 1-学习,0-识别.
</li>
<li>
<code>category</code>分类参数<br>
 分类ID (正整数).
</li>
<li>
<code>payload</code>参数<br>
学习或识别数据.
</li>
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol><code>学习格式</code>: 1,长度,分类ID,学习数据</ol>
<ol><code>识别格式</code>: 0,长度,识别数据</ol>
<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置节点参数；需要连接三路上游节点提供输入。</li>
</ol>
</script>
