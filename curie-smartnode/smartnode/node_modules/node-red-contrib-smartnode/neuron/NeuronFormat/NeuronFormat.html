<script type="text/x-red" data-template-name="NeuronFormat">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="NeuronFormat.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]NeuronFormat.label.name-placeholder">
    </div>
    <div class="form-row">
        <label for="node-input-dimension"><i class="fa fa-tag"></i><span data-i18n="NeuronFormat.label.dimension"></span></label>
        <input type="number" id="node-input-dimension">
    </div>
    <div class="form-row">
        <label for="node-input-dataLength"><i class="fa fa-tag"></i><span data-i18n="NeuronFormat.label.data-length"></span></label>
        <input type="number" id="node-input-dataLength">
    </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('NeuronFormat',{
      category: 'CurieNeurons',
      color:"#87a980",
      defaults: {
        name: {value: "NeuronFormat", required: false},
        dimension: {value: 3, required: false},
        dataLength: {value: 90, required: false}
      },
      inputs:1,
      outputs:1,
      icon: "debug.png",
      label: function() {
          return this.name;
      },
      paletteLabel: function () {
          return this.name||this._("NeuronFormat.label.palette");
      },
      oneditprepare: function() {
      }
  });
</script>
