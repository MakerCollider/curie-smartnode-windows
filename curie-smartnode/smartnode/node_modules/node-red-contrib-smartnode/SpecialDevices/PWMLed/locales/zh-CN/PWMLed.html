<script type="text/x-red" data-help-name="PWMLed">
<h3 id="Light node"><strong>可调节LED灯</strong></h3>

<p>本节点是一个可调节LED灯。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>PWM引脚：PWM引脚</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
脉冲值(0~255)
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>
无
</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>正确配置节点的每个参数。</li>
<li>输入<code>（0~255）</code>的数值，调节灯亮度。</li>
</ol>
</script>
