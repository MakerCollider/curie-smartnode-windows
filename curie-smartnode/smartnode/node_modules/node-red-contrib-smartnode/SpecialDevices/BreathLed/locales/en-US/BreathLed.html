<script type="text/x-red" data-help-name="BreathLed">
<h3 id="BreathLed node"><strong>BreathLed Node</strong></h3>

<p>The node represents the <strong>BreathLed Sensor</strong> from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>PWM Pin：Connect sensor to input PWM Pin</li>
<li>Interval：Output time interval,in milliseconds</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)<br>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Null 

</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>When the input is 1,the breathLed turn on.<br>
when the input is 0,the breathLed turn off.
</ol>
</script>
