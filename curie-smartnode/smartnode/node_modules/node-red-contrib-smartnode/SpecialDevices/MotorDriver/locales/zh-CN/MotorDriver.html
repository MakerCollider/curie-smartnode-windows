<script type="text/x-red" data-help-name="MotorDriver">
<h3 id="MotorDriver node"><strong>双向电机驱动</strong></h3>

<p>本节点是一个双向电机驱动。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>PWMA引脚：PWMA引脚</li>
<li>AIN1引脚：AIN1数字引脚</li>
<li>AIN2引脚：AIN2引脚</li>
<li>PWMB引脚：PWMB引脚</li>
<li>BIN2引脚：BIN2数字引脚</li>
<li>BIN2引脚：BIN2数字引脚</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
1：向前<br>
2：左转<br>
3：右转<br>
4：向后</br>
0：停止
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>无
</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>正确配置节点的每个参数。</li>
<li><code>输入</code>1时，驱动向前；</br><code>输入</code>2时，驱动左转；</br><code>输入</code>3时，驱动右转；</br><code>输入</code>4时，驱动向后；</br><code>输入</code>0时，驱动停止。</li>
</ol>
<h4><strong>相关资料</strong></h4>
<ol>
<a href="http://www.makercollider.com/curie/detail?id=54" target="_blank">连线图</a>
</ol>
</script>
