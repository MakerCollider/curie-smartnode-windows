<script type="text/x-red" data-help-name="MotorDriver">
<h3 id="MotorDriver node"><strong>MotorDriver Node</strong></h3>

<p>The node represents the <strong>MotorDriver</strong> Node.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>PWMA Pin：Connect motor to input PWMA Pin</li>
<li>AIN1 Pin：Connect motor to input AIN1 Pin</li>
<li>AIN2 Pin：Connect motor to input AIN2 Pin</li>
<li>PWMB Pin：Connect motor to input PWMB Pin</li>
<li>BIN1 Pin：Connect motor to input BIN1 Pin</li>
<li>BIN2 Pin：Connect motor to input BIN2 Pin</li>
<li>Speed：Motor speed</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
1:Forward<br>
2:Turn left<br>
3:Turn right<br>
4:Backward<br>
0:Stop<br>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Null. 

</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>When you enter 1,drive forward;when you enter 2,turn left;when input 3,turn right;when input 4,drive backward;when input 0,stops.
</ol>
<h4><strong>Relative Information</strong></h4>
<ol>
<a href="http://www.makercollider.com/curie/detail?id=54" target="_blank">Wire Map</a>
</ol>
</script>
