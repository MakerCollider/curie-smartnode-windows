<script type="text/x-red" data-help-name="DFServo">
<h3 id="servo node"><strong>Servo Node</strong></h3>

<p>The node represents the <strong>Servo Sensor</strong> module from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Connect sensor to input Pin</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
Steering angle of steering engine(0~180) 
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Null</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>Enter the steering angle of the steering engine to rotate to the corresponding angle.</li>
</ol>
</script>
