<script type="text/x-red" data-help-name="DFServo">
<h3 id="Servo node"><strong>舵机节点</strong></h3>

<p>本节点是一个DFRobot套件的<strong>舵机</strong> 模块</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>数字引脚：数字引脚</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
舵机转动角度
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>无</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置好节点的每个参数，输入舵机转动的角度，舵机转动至相应角度。</li>
</ol>
</script>
