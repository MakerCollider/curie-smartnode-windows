<script type="text/x-red" data-help-name="DFPIRMotion">
<h3 id="Button node"><strong>红外感应节点</strong></h3>

<p>本节点是一个DFRobot套件的<strong>红外感应传感器</strong>模块。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>数字引脚：数字引脚</li>
<li>时间间隔：输出时间间隔（单位毫秒）</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
无
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>输出0或1
</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>当探测到热源时输出1，否则输出0。</li>
</ol>
</script>
