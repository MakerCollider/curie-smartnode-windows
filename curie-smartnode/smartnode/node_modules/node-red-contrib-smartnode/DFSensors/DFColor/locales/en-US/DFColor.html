<script type="text/x-red" data-help-name="DFColor">
<h3 id="Color RGB node"><strong>Color RGB  Node</strong></h3>

<p>The node represents the <strong>Color RGB sensor</strong> module from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>S0,S1,S2,S3,OUT：Connect sensor to input Pin</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)<br>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Output "R" "G" "B" three values.
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>When the input is 1，RGB numerical sampling.When the input is 0，white balance acquisition.</li>
</ol>

<h4><strong>Relative Information</strong></h4>
<ol>

</ol>
