<script type="text/x-red" data-help-name="DFColor">
<h3 id="Color RGB node"><strong>RGB颜色采集节点</strong></h3>

<p>本节点是一个DFRobot套件的<strong>RGB颜色采集</strong>模块。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>S0,S1,S2,S3,OUT引脚：数字引脚</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
输入0和1
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>输出"R" "G" "B" 三个数值
</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>先将颜色采集器放在白纸上，输入0进行白平衡设置。</li>
再将颜色采集器放在其他颜色物体上，输入1进行颜色采集。</li>
</ol>

</ol>
</script>
