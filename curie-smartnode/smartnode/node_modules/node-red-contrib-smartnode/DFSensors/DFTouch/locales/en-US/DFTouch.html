<script type="text/x-red" data-help-name="DFTouch">
<h3 id="Button node"><strong>Touch Node</strong></h3>

<p>The node represents the <strong>Touch Sensor</strong> from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Connect sensor to input Pin</li>
<li>Function：Button, Locking Press-Button</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
Null
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>The output value is 1 or 0.
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.</li>
<li>Button:Pressing the touch sensor,output value is 1.Contrary,output value is 0.</li>
<li>Locking touch sensor:When you press the touch sensor at the first time, output value is 1. When you press the touch sensor again, output value is 0.</li>
</ol>
</script>
