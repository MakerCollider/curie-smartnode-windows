<script type="text/x-red" data-help-name="IRDistance">
<h3 id="Button node"><strong>Infrared Distance Node</strong></h3>

<p>The node represents the <strong>Infrared Distance Sensor</strong> from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Analog Pin：Connect sensor to input Pin</li>
<li>Interval：Output time interval,in milliseconds</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1).
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Output Obstacle distance value.
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>Input 1, Output Obstacle distance value.Input 0, stop the output.</li>
</ol>
</script>
