<script type="text/x-red" data-help-name="DFSound">
<h3 id="Light node"><strong>声音传感器节点</strong></h3>

<p>本节点是一个DFRobot套件的<strong>声音传感器</strong>模块。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>模拟引脚：模拟引脚</li>
<li>时间间隔：输出时间间隔（单位毫秒）</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
开1、关0
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>声音强度值</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>正确配置节点的每个参数。</li>
<li>当<code>输入</code>1时，声音传感器打开，输出声音强度值;当<code>输入</code>0时，关闭传感器。</li>
</ol>
</script>
