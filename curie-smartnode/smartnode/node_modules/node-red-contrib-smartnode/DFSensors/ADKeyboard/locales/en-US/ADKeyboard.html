<script type="text/x-red" data-help-name="ADKeyboard">
<h3 id="ADKeyboard node"><strong>ADKeyboard  Node</strong></h3>

<p>The node represents the <strong>ADKeyboard sensor</strong> module from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Analog Pin：Connect sensor to input Pin</li>
<li>S1,S2,S3,S4,S5：value range of every button on the ADKeyboard.</li>
<li>Interval：Time interval of the output</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
Null<br>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>
   <li>keyDown 1~5</li>
   <li>keyUp 0</li>
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>Press button output button's number.<br>
</ol>
</script>
