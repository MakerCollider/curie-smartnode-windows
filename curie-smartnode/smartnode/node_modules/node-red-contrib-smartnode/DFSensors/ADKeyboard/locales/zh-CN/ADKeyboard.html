<script type="text/x-red" data-help-name="ADKeyboard">
<h3 id="ADKeyboard node"><strong>模拟5按键模块节点</strong></h3>

<p>本节点是一个DFRobot套件的<strong>模拟5按键模块</strong> </p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>模拟引脚：模拟引脚</li>
<li>S1,S2,S3,S4,S5：数字按键采值范围</li>
<li>时间间隔：输出时间间隔（单位毫秒）</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
无<br>
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>按键值1~5，释放按键0<br>

</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>按下任意按键输出按钮值。</li>
</ol>
</script>
