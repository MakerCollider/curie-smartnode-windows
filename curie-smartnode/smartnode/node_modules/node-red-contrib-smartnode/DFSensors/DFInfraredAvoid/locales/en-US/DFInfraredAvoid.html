<script type="text/x-red" data-help-name="DFInfraredAvoid">
<h3 id="Button node"><strong>Adjustable Infrared Distance Node</strong></h3>

<p>The node represents the <strong>Adjustable Infrared Distance Sensor</strong> from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Connect sensor to input Pin</li>
<li>Interval：Output time interval,in milliseconds</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>The output value is 1 or 0.
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br>
<li>Enter the number 1,the output value 0 or 1 represents whether there are obstacles.Enter the number 0, stop the output.</li>
</ol>
</script>
