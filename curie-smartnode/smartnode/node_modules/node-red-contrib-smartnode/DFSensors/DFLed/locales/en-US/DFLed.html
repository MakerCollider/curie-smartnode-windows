<script type="text/x-red" data-help-name="DFLed">
<h3 id="led node"><strong>LED Node</strong></h3>

<p>The node represents the <strong>Digital LED Light</strong> module from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Connect sensor to input Pin</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Null</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.<br></li>
<li>If <code>input </code> is 1，LED light on.If <code>input </code> is 0，LED light off.</li>
</ol>
</script>
