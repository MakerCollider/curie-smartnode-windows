<script type="text/x-red" data-help-name="DFUV">
<h3 id="DFUV node"><strong>紫外线传感器</strong></h3>

<p>本节点是一个DFRobot套件的<strong>紫外线传感器</strong>模块。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>模拟引脚：模拟引脚</li>
<li>时间间隔：输出时间间隔（单位毫秒）</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
无<br>
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>紫外线数值

</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>传感器每隔一段时间输出紫外线强度数值。</li>
</ol>
</script>
