<script type="text/x-red" data-help-name="Delay">
<h3 id="Light node"><strong>延迟节点</strong></h3>

<p>本节点是一个<strong>延迟时间</strong>节点。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>延迟时间：延迟时间（单位秒）</li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>

<ol>
上游节点的输入值
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>上游节点的输入值
</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>正确配置节点的每个参数。</li>
<li>当上游节点有出入值时，触发延迟，到达延迟限定时间(秒)后，将该值输出。</li>
</ol>
</script>
