<script type="text/x-red" data-help-name="Buzzer">
<h3 id="蜂鸣器节点">蜂鸣器节点</h3>

<p>本节点表示Grove套件的蜂鸣器模块。</p>

<h4 id="参数配置"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>数字引脚：数字引脚</li>
</ol>

<h4 id="输入"><strong>输入</strong></h4>

<ol>
开1、关0
</ol>

<h4 id="输出"><strong>输出</strong></h4>

<ol>
无
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>当<code>输入</code>1时，蜂鸣器打开；当<code>输入</code>0时，蜂鸣器关闭。</li>
</ol>
</script>
