<script type="text/x-red" data-help-name="Buzzer">
<h3 id="Seeed-Buzzer node"><strong>Buzzer Node</strong></h3>

<p>The node represents the <strong>Buzzer Sensor</strong> from the grove suite.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Connect sensor to input Pin</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)<br>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Null <br>
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.</li>
<li>When the <code>input</code> is 1,the buzzer beep. When the <code>input</code> is 0, the buzzer stop beeping.</li>
</ol>
</script>
