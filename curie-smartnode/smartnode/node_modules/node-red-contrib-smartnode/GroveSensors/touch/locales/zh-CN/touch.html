<script type="text/x-red" data-help-name="Touch">
<h3 id="touch node"><strong>触摸按钮节点</strong></h3>

<p>本节点是一个Grove套件的<strong>触摸按钮</strong>模块。</p>

<h4 id="Parameter Configuration"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>数字引脚：数字引脚</li>
<li>功能类别：按钮的功能，分为<code>按钮</code>和<code>自锁按钮</code></li>
</ol>

<h4 id="Input"><strong>输入</strong></h4>
<ol>
无
</ol>

<h4 id="Output"><strong>输出</strong></h4>
<ol>
0或1
</ol>

<h4 id="Usage"><strong>使用方法</strong></h4>

<ol>
<li>正确配置节点的每个参数。</li>
<li>按钮：按下1，释放0。</li>
<li>自锁按钮：首次按下1，再次按下0。</li>
</ol>
</script>
