<script type="text/x-red" data-help-name="Rotary">
<h3 id="模拟旋转角度节点"><strong>模拟旋转角度节点</strong></h3>

<p>本节点表示Grove套件的<strong>模拟旋转角度</strong>模块。</p>

<h4 id="参数配置"><strong>参数配置</strong></h4>

<ol>
<li>名称：节点名称</li>
<li>模拟引脚：模拟引脚</li>
<li>时间间隔：输出时间间隔(单位：毫秒)</li>
</ol>

<h4 id="输入"><strong>输入</strong></h4>

<ol>
开1、关0
</ol>

<h4 id="输出"><strong>输出</strong></h4>
<ol>
旋转角度值(0~300°)
</ol>

<h4 id="使用方法"><strong>使用方法</strong></h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>当<code>输入</code>1时，打开传感器，输出旋转角度值；当<code>输入</code>0时，关闭传感器。</li>
</ol>
</script>
