<script type="text/x-red" data-help-name="Rotary">
<h3 id="led node"><strong>Rotary Node</strong></h3>

<p>This node represents the <strong>Rotary angle sensor</strong> module from the Grove suite.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：Name of the node</li>
<li>Analog Pin：Connect sensor to input pin</li>
<li>Interval：Output time interval,in milliseconds</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1)
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Rotation angle value</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.</li>
<li>When the<code>input</code> is 1，the node outputs current angle every interval time. When the<code>input</code> is 0，stop the output.</li>
</ol>
</script>
