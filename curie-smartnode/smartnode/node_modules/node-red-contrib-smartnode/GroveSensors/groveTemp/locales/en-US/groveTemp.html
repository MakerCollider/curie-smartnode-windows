<script type="text/x-red" data-help-name="GroveTemperature">
<h3 id="Temperature sensor node"><strong>Temperature Node</strong></h3>

<p>The node represents the <strong>Temperature Sensor</strong> from the DFRobot.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：The node name</li>
<li>Analog Pin：Connect sensor to input Pin</li>
<li>Interval：Output time interval,in milliseconds</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
The switch value(0,1))<br>
</ol>

<h4 id="Output"><strong>Output</strong></h4>
<ol>Output Temperature sensor value. 

</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Configure each parameter correctly.</li>
<li>When the <code>input</code> is 1，the node outputs current Temperature sensor value every interval time. When the <code>input</code> is 0，stop outputing value.</li>
</ol>
</script>
