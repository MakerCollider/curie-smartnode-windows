<script type="text/x-red" data-template-name="LED">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="LED.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]LED.label.name-placeholder">
    </div>

    <div class="form-row">
      <label for="node-input-digitalPin"><i class="fa fa-tag"></i> <span data-i18n="LED.label.digital-pin"></span></label>
      <select id="node-input-digitalPin">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
      </select>
    </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('LED',{
      category: 'GroveSensors',
      color: '#E2D96E',
      defaults: {
        name: {value: "LED", required: false},
        digitalPin: {value: "2", required: false}
      },
      inputs:1,
      outputs:0,
      icon: "light.png",
      label: function() {
          return this.name +' D' + this.digitalPin;
      },
      paletteLabel: function () {
          return this.name||this._("LED.label.palette");
      },
      oneditprepare: function() {
      }
  });
</script>
